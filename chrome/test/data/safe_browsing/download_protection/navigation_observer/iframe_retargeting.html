<html>
  <head>
    <script> 
      function downloadInNewTab() {
        var tab = window.open('');
        tab.opener = null;
        tab.document.write(
            '<META HTTP-EQUIV="refresh" content="0; url=../signed.exe">');
        tab.document.close();
      }
    </script>
  </head>
  <body>
    <a id="iframe_new_tab_download" href="#" onclick="downloadInNewTab(); return false;">
      Open download in new tab frome an iframe
    </a><br>
  </body>
</html>
