<!DOCTYPE html>
<meta charset="utf-8">
<title>Insecure inscope page</title>
<script>
// The top window messages us when it wants to check for a controller.
window.onmessage = (e => {
    if (navigator.serviceWorker.controller === null)
      window.top.postMessage('PASS', '*');
    else
      window.top.postMessage('FAIL', '*');
  });
</script>
